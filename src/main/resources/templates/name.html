<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Name Records</h1>
    <a href="/new">Enter New Name</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="name : ${listName}">
            <td th:text="${name.id}">ID</td>
            <td th:text="${name.firstName}">First Name</td>
            <td th:text="${name.lastName}">Last Name</td>
            <td th:text="${name.fullName}">Full Name</td>
            <td>
                <a th:href="@{/edit/{id}(id=${name.id})}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/delete/{id}(id=${name.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
