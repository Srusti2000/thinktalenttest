<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>New Name</title>
</head>
<body>
<div align="center">
  <h1>Enter New Name</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${name}" method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>ID:</td>
        <td><input type="number" th:field="*{id}" /></td>
      </tr>
      <tr>
        <td>First Name:</td>
        <td><input type="text" th:field="*{firstName}" required/></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" th:field="*{lastName}" required/></td>
      </tr>
      <tr>
        <td>Full Name:</td>
        <td><input type="text" th:field="*{fullName}" required/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
